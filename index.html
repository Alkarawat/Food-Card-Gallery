<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodSite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="bg-pink-200 py-4 px-6 md:px-16 shadow-sm">
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <img
            src="image.png"
            alt="logo"
            class="w-24 h-24 md:w-32 md:h-32 rounded-full object-cover"
          />
        </div>

        <!-- Hamburger Button (Mobile) -->
        <button
          id="menuBtn"
          class="sm:hidden text-3xl text-gray-700 focus:outline-none"
        >
          <i class="fa-solid fa-bars"></i>
        </button>

        <!-- Navigation -->
        <nav
          id="menu"
          class="hidden sm:flex items-center gap-6 lg:gap-16 font-semibold text-gray-700 text-lg md:text-2xl"
        >
          <a href="#" class="hover:text-pink-600 transition">Home</a>
          <a href="#" class="hover:text-pink-600 transition">About</a>
          <a href="#" class="hover:text-pink-600 transition">Recipe</a>
          <a href="#" class="hover:text-pink-600 transition">Contact</a>
          <a href="#" class="hover:text-ppink-600 transition">Offers</a>
          <a href="#" class="hover:text-pink-600 transition">Help</a>
        </nav>
      </div>

      <!-- Mobile Menu -->
      <nav
        id="mobileMenu"
        class="sm:hidden hidden flex flex-col mt-4 text-center px-10 text-lg font-semibold text-gray-700 tracking-wide"
      >
        <a
          href="#"
          class="hover:text-pink-600 transition duration-200 block w-full border-b border-t border-gray-400 py-3"
          >Home</a
        >

        <a
          href="#"
          class="hover:text-pink-600 transition duration-200 block w-full border-b border-gray-400 py-3"
          >About</a
        >

        <a
          href="#"
          class="hover:text-pink-600 transition duration-200 block w-full border-b border-gray-400 py-3"
          >Recipe</a
        >

        <a
          href="#"
          class="hover:text-pink-600 transition duration-200 blockw-full border-b border-gray-400 py-3"
          >Contact</a
        >

        <a
          href="#"
          class="hover:text-pink-600 transition duration-200 block w-full border-b border-gray-400 py-3"
          >Offers</a
        >

        <a
          href="#"
          class="hover:text-pink-600 transition duration-200 block w-full border-b border-gray-400 py-3"
          >Help</a
        >
      </nav>
    </header>
    
    <main class="mt-10 px-4 text-center">
      <h1 class="text-5xl md:text-7xl lg:text-8xl text-gray-700 font-bold mb-8">
        CHEF FOOD
      </h1>

      <div class="flex justify-center">
        <div class="relative w-full max-w-4xl">
          <input
            id="searchInput"
            type="text"
            placeholder="Search delicious meals...."
            class="w-full py-5 pl-6 pr-16 text-xl rounded-3xl bg-pink-50 border border-pink-300 shadow-sm focus:outline-none focus:ring-4 focus:ring-pink-200 transition-all"
          />
          <i
            class="fa-solid fa-magnifying-glass absolute right-6 top-1/2 -translate-y-1/2 text-pink-600 text-2xl"
          ></i>

        </div>
      </div>

      <!-- cards -->
      <div
        class="cards-container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-12 p-4 pt-12 px-10"
        id="cards-Container"
      ></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
