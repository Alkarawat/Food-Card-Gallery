<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodSite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="bg-pink-200 py-4 px-6 md:px-16">
      <div class="flex justify-between items-center flex-wrap">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <img
            src="image.png"
            alt="logo"
            class="w-28 h-28 md:w-32 md:h-32 rounded-full"
          />
        </div>

        <!-- Navigation Links -->
        <nav class="flex flex-wrap items-center gap-4 md:gap-16 mt-4 md:mt-0">
          <a
            href="#"
            class="text-gray-700 font-semibold text-lg md:text-2xl hover:text-pink-600 transition-colors"
            >Home</a
          >
          <a
            href="#"
            class="text-gray-700 font-semibold text-lg md:text-2xl hover:text-pink-600 transition-colors"
            >About</a
          >
          <a
            href="#"
            class="text-gray-700 font-semibold text-lg md:text-2xl hover:text-pink-600 transition-colors"
            >Recipe</a
          >
          <a
            href="#"
            class="text-gray-700 font-semibold text-lg md:text-2xl hover:text-pink-600 transition-colors"
            >Contact</a
          >
          <a
            href="#"
            class="text-gray-700 font-semibold text-lg md:text-2xl hover:text-pink-600 transition-colors"
            >Offers</a
          >
          <a
            href="#"
            class="text-gray-700 font-semibold text-lg md:text-2xl hover:text-pink-600 transition-colors"
            >Help</a
          >
        </nav>
      </div>
    </header>
    <main class="mt-10 px-4 text-center">
      <h1 class="text-5xl md:text-7xl lg:text-8xl text-gray-700 font-bold mb-8">
        CHEF FOOD
      </h1>

      <div class="flex justify-center">
        <div class="relative w-full max-w-4xl">
          <input
            type="text"
            placeholder="Search delicious meals...."
            class="w-full py-5 pl-6 pr-16 text-xl rounded-3xl bg-pink-50 border border-pink-300 shadow-sm focus:outline-none focus:ring-4 focus:ring-pink-200 transition-all"
          />
          <i
            class="fa-solid fa-magnifying-glass absolute right-6 top-1/2 -translate-y-1/2 text-pink-600 text-2xl"
          ></i>
        </div>
      </div>
    </main>
  </body>
</html>
